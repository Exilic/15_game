<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Order numbers from 1 to 15 by moving numbers into the free spot with the arrow keys</h1>
    <div id="gamePlayground">
        <div id="tile1">1</div>
        <div id="tile2">2</div>
        <div id="tile3">3</div>
        <div id="tile4">4</div>
        <div id="tile5">5</div>
        <div id="tile6">6</div>
        <div id="tile7">7</div>
        <div id="tile8">8</div>
        <div id="tile9">9</div>
        <div id="tile10">10</div>
        <div id="tile11">11</div>
        <div id="tile12">12</div>
        <div id="tile13">13</div>
        <div id="tile14">14</div>
        <div id="tile15">15</div>
        <div id="tile16"></div>
    </div>
    <div id="info">
        <button onclick="startNewGame()">New Game</button>
        <div id="result">The present game is over</div>
    </div>
    

    <script src="/jsscript.js"></script>
</body>
</html>
